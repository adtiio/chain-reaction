<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Game</title>
    <style>
        body {
            background-color: black;
            color: white; /* Default text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);  
            grid-template-rows: repeat(10, 50px);
            gap: 1px;  
            background-color: black; 
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;  
            background-color: black; 
            border: 1px solid white;  
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out; 
            cursor: pointer; 
        }
        .player-1 {
            background-color: red;
        }

        .player-2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8081/chain');
        const gameBoard = document.getElementById('gameBoard');
        socket.onmessage = function (event) {
            const grid = JSON.parse(event.data);
            renderBoard(grid);
        };

        function renderBoard(grid) {
            gameBoard.innerHTML = '';  

            for (let row = 0; row < grid.length; row++) {
                for (let col = 0; col < grid[row].length; col++) {
                    const block = grid[row][col];
                    const cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (block.player === 1) {
                        cell.classList.add('player-1');
                    } else if (block.player === 2) {
                        cell.classList.add('player-2');
                    } else {
                        cell.classList.remove('player-1', 'player-2'); 
                    }

                    if (block.count === 0) {
                        cell.textContent = ''; 
                        cell.classList.remove('player-1', 'player-2'); 
                    } else {
                        cell.textContent = block.count; 
                    }

                    cell.addEventListener('click', function () {
                        makeMove(row, col);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            const move = { row: row, col: col };
            socket.send(JSON.stringify(move));
        }
    </script>
</body>
</html>
